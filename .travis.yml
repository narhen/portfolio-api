language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
script: py.test
services:
    - postgresql
before_script:
  - psql -c 'create database test_db;' -U postgres
env:
    - DB_NAME=test_db
    - DB_USER=postgres
    - DB_HOST=localhost
    - DB_PORT=5432
    - DB_PASSWORD=''
    - QUOTES_URL=http://test.test
